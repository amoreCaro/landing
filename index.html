<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="layout">
            <div class="header__menu">
                <div class="header__icon-wrapper">
                    <img class="header__icon" src="img/header/menu-white.svg" alt="Menu">
                </div>
            </div>
            <a class="header__logo" href="#">
                <img class="header__logo-img" src="img/header/rozetka__logo.svg" alt="Logo">
            </a>
            <button class="header__button btn--with--icon header__button--catalog">
                <img class="header__button-img" src="img/header/catalog-white.svg" alt="Catalog">
                Каталог
            </button>
            <div class="header-search">
                <form class="search-form" action="">
                    <div class="header__search-container">
                        <div class="header__search-icon ">
                            <img src="img/header/search-black.svg" alt="Search">
                        </div>
                        <input class="header__search-input" type="text" placeholder="Я шукаю...">
                        <div class="header__search-icon ">
                            <img src="img/header/mic.svg" alt="Microphone">
                        </div>
                        <button class="header__search-button primary-btn" type="submit">Знайти</button>
                    </div>
                </form>
            </div>
            <div class="header-actions">
                <div class="header-actions__item header-actions__item-language">
                    <div class="header__button btn-dropdown">
                        UA
                        <img src="img/header/arrow_down-white.svg" alt="Dropdown">
                    </div>
                </div>
                <div class="header__button btn-icon">
                    <img src="img/header/person-white.svg" alt="Profile">
                </div>
                <div class="header__button btn-icon">
                    <img src="img/header/shopping_cart-white.svg" alt="Cart">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
