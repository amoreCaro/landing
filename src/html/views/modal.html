<div id="modal" class="modal ">
    <div class="inner__modal ">
        <div class="modal__header ">
            <h2 class="modal__title ">Вхід</h2>
            <button id="closeModalBtn" class="modal__close-btn ">&times;</button>
        </div>
        <hr class="divider-line " />
        <div class="modal__content ">
            <div class="phone-input ">
                <label class="phone-input__label " for="phone ">Телефон</label>
                <input id="phone" class="phone-input__field" maxlength="12" type="text" placeholder="Ваш номер" />
            </div>

            <button class="modal__button btn h-btn--primary h-btn--medium ">
            Продовжити
          </button>
            <div class="divider ">
                <span class="divider__text ">або</span>
            </div>

            <div class="modal__button-group ">
                <button class="modal__button h-btn--gray h-btn--with--icon ">
              <img
                class="modal__button-icon "
                src="./img/google-logo.png "
                width="24px "
                height="24px "
                alt="Google "
              />
              Google
            </button>
                <button class="modal__button h-btn--gray h-btn--with--icon ">
              <img
                class="modal__button-icon "
                src="img/apple-logo.png "
                width="24px "
                height="24px "
                alt="Apple "
              />
              Apple
            </button>
            </div>

            <a class="h-btn--link modal__link--facebook " href=" ">Увійти через Facebook</a>
            <a class="h-btn--link modal__link--email " href=" ">Увійти через пошту</a>
        </div>
    </div>
</div>
